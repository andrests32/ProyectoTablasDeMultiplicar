<!Doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tablas de Multiplicar</title>
	<link rel="stylesheet" href="./style/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
</head>

<body>

	<div class="ingresoNombre" id="nombreId">
		<input class="limpiarInput" type="text" id="nombreIngreso" placeholder="Ingresa tu nombre"
			style="text-align: center; font-family: 'Mochiy Pop One', sans-serif; width: 500px; height: 100px; border-radius: 12px; border: none; font-size: xx-large; background-color: white; box-shadow: 0 2px 3px; text-transform: uppercase; margin-bottom: 30px;" required>

		<button id="ingresoNombreID">Siguiente</button>
	</div>


	<div class="saludoNombre" id="saludarNombre">
		<div class="saludoNombre1">
			<h1>Bienvenido</h1>
			<p id="mostarNombre" class="saveNombre"></p>
			<button id="saludoNombre1">Siguiente</button>
		</div>
	</div>


	<button id="empezar" style="font-size: xx-large;">Haz click Para Empezar</button>

	<div class="modal-container" id="modal_container">
		<div class="modal">
			<h1>Estas listo para aprender a Multiplicar</h1>
			<p>
				Aprende algo nuevo.
			</p>
			<p>
				Las matematicas son faciles solo debes praticar mucho hasta que lo logres deseo ayudarte a aprender de
				una forma divertida.
			</p>
			<button id="closeMensaje">Siguiente</button>
		</div>
	</div>

	<div class="container" id="containerId">
		<!-- <div class="modal-container"> -->
		<div class="titulo">
			<h1>Tablas De Multiplicar Con Preguntas y Respuestas</h1>
			<p>
				Te deseo mucha suerte
			</p>
			<button id="inicioJuegoPantalla">Empezar</button>
		</div>
	</div>
	</div>

	<script src="./modulo1.js"></script>
</body>

</html>
